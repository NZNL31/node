name: Update Subscriptions

on:
  schedule:
    - cron: "0 */3 * * *"  # 每 3 小时自动更新
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      # 拉取订阅（Clash/V2Ray 通用）
      - name: Fetch subscriptions
        run: python fetch_subscriptions.py

      # 挑选国内节点（CN 节点池 + IP 可选判断）
      - name: Pick CN nodes
        run: python pick_cn_nodes.py

      # 二阶段测速 & 优选（可用端口即可）
      - name: Speedtest & Generate Subscriptions
        run: python speed_test.py

      # 提交并推送生成的订阅文件
      - name: Commit and Push subscriptions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add -f v2.txt clash.yaml || echo "No files to add"
          git commit -m "Update subscriptions $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
