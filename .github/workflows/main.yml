name: Update Subscriptions

on:
  schedule:
    - cron: "0 */3 * * *"  # 每 3 小时自动更新
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 防止测速超时

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      # 拉取远程订阅源（fetch_subscriptions.py）
      - name: Fetch subscriptions
        run: |
          echo "🚀 Fetching remote subscriptions..."
          python fetch_subscriptions.py || echo "⚠️ fetch_subscriptions.py 失败，跳过"

      # 选择香港（或国内）节点
      - name: Pick HK Nodes
        run: |
          echo "🇭🇰 正在筛选香港节点..."
          python pick_hk_nodes.py || echo "⚠️ pick_hk_nodes.py 失败，跳过"

      # 测速与生成最终订阅文件
      - name: Speedtest & Generate Subscriptions
        run: |
          echo "⚡ 测速并生成订阅..."
          python speed_test.py || echo "⚠️ speed_test.py 失败，跳过"

      # 提交并推送更新结果
      - name: Commit and Push updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add clash.yaml v2.txt || echo "No files to add"
          git commit -m "🚀 Auto update subscriptions on $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
